{% extends 'base.html' %}
{% block title %}Blog Posts{% endblock %}
{% block content %}
  <h1 class="text-5xl font-extrabold text-center py-10 uppercase tracking-tight">Latest Posts</h1>

  <div class="grid gap-10 md:grid-cols-2 lg:grid-cols-3 p-4">
    {% for post in blog_posts %}
      <div class="neo-card bg-white p-6 rounded-lg">
        {% if post.image %}
          <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-48 object-cover mb-4 border-2 border-black">
        {% endif %}
        <h2 class="text-3xl font-bold mb-2 text-black">{{ post.title }}</h2>
        <p class="text-gray-700 mb-4">{{ post.content|truncatewords:30|safe }}</p>
        <a href="{% url 'blog_detail' post.slug %}"
           class="inline-block px-4 py-2 bg-treegreen text-black font-semibold border-2 border-black hover:bg-black hover:text-treegreen transition-all">
          Read More
        </a>
      </div>
    {% empty %}
      <p class="text-center text-gray-500">No blog posts yet.</p>
    {% endfor %}
  </div>
{% endblock %}
