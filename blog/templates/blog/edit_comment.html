{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-4">Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 bg-treegreen text-black font-semibold border-2 border-black hover:bg-black hover:text-treegreen rounded-lg">
            Save Changes
        </button>
        <a href="{{ form.instance.post.get_absolute_url }}" class="ml-4 text-red-500 underline">Cancel</a>
    </form>
</div>
{% endblock %}
