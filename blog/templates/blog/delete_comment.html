{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-4">Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <p class="border p-4 my-4 bg-gray-100 rounded">{{ comment.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg">Yes, Delete</button>
        <a href="{{ comment.post.get_absolute_url }}" class="ml-4 text-treegreen underline">Cancel</a>
    </form>
</div>
{% endblock %}
