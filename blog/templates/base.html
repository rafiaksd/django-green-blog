<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts: Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --treegreen: #45cc5a;
        }
        .bg-treegreen {
            background-color: var(--treegreen);
        }
        .text-treegreen {
            color: var(--treegreen);
        }
        .neo-card {
            border: 3px solid black;
            box-shadow: 5px 5px 0 black;
            transition: all 0.2s ease;
        }
        .neo-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0 var(--treegreen);
        }

        article .prose a {
            text-decoration: underline;
            text-shadow: blue;
            color:rgb(2, 187, 194);
            font-weight: 700;
        }

        article .blog_title{
            font-size: 3.5rem;
        }

        body {
            font-family: 'Inter', sans-serif; /* Default font for body */
            line-height: 1.6; /* Improve line height for readability */
            color: #333; /* Slightly darker text color */
            background-color: #f9f9f9; /* Light background color */
        }

        article {
            font-family: 'Roboto', sans-serif; /* Use Roboto for the blog article */
            line-height: 1.75; /* Increase line height for better readability */
            color: #222;
        }

        article h1, article h2, article h3, article h4, article h5, article h6 {
            font-family: 'Inter', sans-serif; /* Use Inter for headings */
            font-weight: 600; /* Make headings bolder */
            color: #111; /* Darker color for headings */
        }

        article h1 {
            font-size: 2.5rem; /* Heading 1 - large */
        }

        article h2 {
            font-size: 2rem; /* Heading 2 */
        }

        article h3 {
            font-size: 1.8rem; /* Heading 3 */
        }

        article h4 {
            font-size: 1.6rem; /* Heading 4 */
        }

        article h5 {
            font-size: 1.5rem; /* Heading 5 */
        }

        article h6 {
            font-size: 1.35rem; /* Heading 6 - small */
        }

        .prose p {
            font-size: 1.35rem; /* Default paragraph size */
            margin-bottom: 1.25rem; /* Space between paragraphs */
            line-height: 1.7; /* Improved line spacing */
        }

        .prose div {
            font-size: 1.35rem;
        }

        .prose img {
            max-width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 20px auto; /* Center the images */
        }

        /* --- Responsive images --- */
        img {
            display: block;
            margin: 1rem auto; /* center images */
            max-width: 90%;     /* 90% of container width */
            max-height: 450px;  /* maximum height */
            width: auto;
            height: auto;
            object-fit: cover;  /* cover while preserving aspect ratio */
        }

        .marker {
        background-color: yellow;
        padding: 0 3px;
    }
        
    </style>

    {% block meta %}
    <meta name="description" content="A Neo-Brutalist blog built with Django">
    <meta property="og:title" content="My Blog">
    <meta property="og:description" content="Fresh content, bold design.">
    {% endblock %}
</head>
<body class="bg-white text-black">
    <!-- Navbar -->
    <nav class="flex flex-wrap justify-between items-center p-6 bg-treegreen border-b-4 border-black">
        <h1 class="text-2xl font-extrabold uppercase text-black">My Blog</h1>
        <div class="space-x-4 mt-4 sm:mt-0">
            <a href="/" class="px-4 py-2 border-2 border-black bg-white text-black hover:bg-[#FFFF00] hover:text-treegreen transition">Home</a>

            {% if user.is_authenticated %}
                <span class="text-black font-semibold">Hello, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="px-4 py-2 border-2 border-black bg-white text-black hover:bg-[#FFFF00] hover:text-treegreen transition">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="px-4 py-2 border-2 border-black bg-white text-black hover:bg-[#FFFF00] hover:text-treegreen transition">Login</a>
                <a href="{% url 'signup' %}" class="px-4 py-2 border-2 border-black bg-white text-black hover:bg-[#FFFF00] hover:text-treegreen transition">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-black text-white text-center py-6 mt-16 border-t-4 border-treegreen">
        <p>&copy; {{ now.year }} My Blog. Using Django.</p>
    </footer>
</body>
</html>
