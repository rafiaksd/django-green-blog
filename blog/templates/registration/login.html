{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto neo-card p-8 bg-white mt-16 rounded-lg shadow-lg">
    <h1 class="text-4xl font-extrabold text-center mb-6">Login</h1>

    {% if form.errors %}
        <p class="text-red-600 text-center mb-4">Invalid username or password. Please try again.</p>
    {% endif %}
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="id_username" class="block font-semibold text-gray-700 mb-2">Username</label>
            <input type="text" name="username" id="id_username" class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-treegreen" placeholder="Enter your username" required
            style="text-transform: lowercase;"
            oninput="this.value = this.value.toLowerCase();">
        </div>

        <div>
            <label for="id_password" class="block font-semibold text-gray-700 mb-2">Password</label>
            <input type="password" name="password" id="id_password" class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-treegreen" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="w-full py-2 bg-treegreen border-2 border-black text-white font-semibold hover:bg-black hover:text-treegreen transition duration-300 rounded-lg">
            Login
        </button>
    </form>

    <p class="mt-4 text-center">Don't have an account? <a href="{% url 'signup' %}" class="text-treegreen font-semibold hover:underline">Sign up</a></p>
</div>
{% endblock %}
