{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto neo-card p-8 bg-white mt-16 rounded-lg shadow-lg">
    <h1 class="text-4xl font-extrabold text-center mb-6">Create Account</h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="id_username" class="block font-semibold text-gray-700 mb-2">Username</label>
            <input type="text" name="username" id="id_username" class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-treegreen" placeholder="Enter your username" required>
        </div>

        <div>
            <label for="id_email" class="block font-semibold text-gray-700 mb-2">Email</label>
            <input type="email" name="email" id="id_email" class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-treegreen" placeholder="Enter your email" required>
        </div>

        <div>
            <label for="id_password1" class="block font-semibold text-gray-700 mb-2">Password</label>
            <input type="password" name="password1" id="id_password1" class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-treegreen" placeholder="Enter your password" required>
        </div>

        <div>
            <label for="id_password2" class="block font-semibold text-gray-700 mb-2">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-treegreen" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="w-full py-2 bg-treegreen border-2 border-black text-white font-semibold hover:bg-black hover:text-treegreen transition duration-300 rounded-lg">
            Sign Up
        </button>
    </form>

    <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}" class="text-treegreen font-semibold hover:underline">Log in</a></p>
</div>
{% endblock %}
